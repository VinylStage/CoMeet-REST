<!DOCTYPE html>
{% load static %}
<html lang="en">

  <head>
    <title>
      {% block title %}{% endblock %}
    </title>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/static/css.css"/>

  </head>

  <body>
    <div class="board_wrap">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
          <a class="navbar-brand" href="{% url 'commit:home' %}">
            <span class="co_base">
              Co.</span><span class="meet_base">Meet</span></a>
          <div class="collapse navbar-collapse" id="navbarSupportedContent"></div>
          {% if user.is_authenticated %}
            <img src="https://i.ibb.co/pRGMQPW/image.png" alt=""/>
            <div class="dropdown">
              <a class="dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false" id="dropdown_toggle"></a>
              <ul class="dropdown-menu dropdown-menu-right">
                <li>{{ user.username }}</li>
                <li>
                  <a href="{% url 'user:log_out' %}" class="logout">로그아웃</a>
                </li>
                <li>
                  <a href="/my_page/{{ user.id }}">내 프로필</a>
                </li>
              </ul>
            </div>
          {% else %}
            <div class="sign_box">
              <a href="{% url 'user:log_in' %}" class="base_login">
                LOG IN</a>
              <span>|</span>
              <a href="{% url 'user:sign_up' %}" class="base_join">
                JOIN</a>
            </div>
          {% endif %}
        </div>
      </nav>
      {% block content %}{% endblock %}
      <footer class="footer">
        <p class="teamName">
          <span class="sco">Co.</span>
          <span class="smeet">
            Meet</span>
        </p>
        <p class="copyright">
          Copyright(c)2023 Team. rAinbow All rights reserved.
        </p>
      </footer>
    </div>
    {% verbatim %}
      <script src="/static/test.js"></script>
    {% endverbatim %}
  </body>

</html>
